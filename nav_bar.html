<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Custom Navbar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f1f5f9;
    }

    nav {
      background: linear-gradient(to right, #0f172a, #1e293b);
      padding: 18px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .brand {
      color: #38bdf8;
      font-size: 24px;
      font-weight: 600;
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      color: #e2e8f0;
      text-decoration: none;
      font-weight: 500;
      position: relative;
      transition: all 0.3s ease;
    }

    .nav-links a:hover::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 2px;
      background: #38bdf8;
      left: 0;
      bottom: -5px;
    }

    .nav-links a:hover {
      color: #38bdf8;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#" class="brand">Rahul Rajvanshi</a>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Skills</a>
      <a href="#">Projects</a>
      <a href="#">Contact</a>
    </div>
  </nav>

</body>
</html>
